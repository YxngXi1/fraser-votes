
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FraserVotes</title>
    <link rel="icon" href="/lovable-uploads/e1d5445a-0979-44b4-87be-0540995d11bf.png" type="image/png" />
    <meta name="description" content="School Election Voting Platform" />
    <meta name="author" content="FraserVotes" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/lovable-uploads/e1d5445a-0979-44b4-87be-0540995d11bf.png" as="image" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <meta property="og:title" content="FraserVotes" />
    <meta property="og:description" content="FraserVotes" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/e1d5445a-0979-44b4-87be-0540995d11bf.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:image" content="/lovable-uploads/e1d5445a-0979-44b4-87be-0540995d11bf.png" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FraserVotes" />
    
    <!-- PWA related meta tags -->
    <meta name="theme-color" content="#3478F6" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/lovable-uploads/e1d5445a-0979-44b4-87be-0540995d11bf.png" />
    
    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />

    <style>
      /* Initial loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #initial-loader img {
        height: 80px;
        width: auto;
        margin-bottom: 24px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      #initial-loader .spinner {
        position: relative;
        width: 60px;
        height: 60px;
        margin-bottom: 24px;
      }
      
      #initial-loader .spinner-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 4px solid #e5e7eb;
        border-radius: 50%;
      }
      
      #initial-loader .spinner-circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: #3478F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      #initial-loader .message {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #4b5563;
        margin-bottom: 16px;
        text-align: center;
      }
      
      #initial-loader .skeleton-container {
        width: 100%;
        max-width: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }
      
      #initial-loader .skeleton {
        height: 12px;
        background-color: #e5e7eb;
        border-radius: 4px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      #initial-loader .skeleton-1 {
        width: 100%;
      }
      
      #initial-loader .skeleton-2 {
        width: 80%;
      }
      
      #initial-loader .skeleton-3 {
        width: 60%;
      }
      
      #initial-loader .note {
        display: flex;
        align-items: center;
        background-color: #fef3c7;
        border-left: 4px solid #f59e0b;
        padding: 12px 16px;
        max-width: 320px;
        margin: 0 16px;
      }
      
      #initial-loader .note-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #92400e;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Initial loader that shows before React mounts -->
    <div id="initial-loader">
      <img src="/lovable-uploads/e1d5445a-0979-44b4-87be-0540995d11bf.png" alt="FraserVotes Logo" />
      
      <div class="spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-circle"></div>
      </div>
      
      <div class="message">Loading FraserVotes...</div>
      
      <div class="skeleton-container">
        <div class="skeleton skeleton-1"></div>
        <div class="skeleton skeleton-2"></div>
        <div class="skeleton skeleton-3"></div>
      </div>
      
      <div class="note">
        <div class="note-text">
          This webpage does not work on the PDSB Media Network. 
          Please switch to PDSB WiFi or use Mobile Data where possible.
        </div>
      </div>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Hide the initial loader once the React app has mounted
      window.addEventListener('DOMContentLoaded', () => {
        // Short delay to ensure React has time to initialize
        setTimeout(() => {
          const initialLoader = document.getElementById('initial-loader');
          if (initialLoader) {
            initialLoader.style.opacity = '0';
            setTimeout(() => {
              initialLoader.style.display = 'none';
            }, 300); // Match this with the CSS transition duration
          }
        }, 500); // Reduced delay from 1000ms to 500ms for faster perceived loading
      });
    </script>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>FraserVotes requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
  </body>
</html>
